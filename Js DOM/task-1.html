<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM TASK 1</title>
  </head>
  <body>
    <p id="text">Font family = Comic Sans MS  , color = green , fontSize = 25px</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
    <script>
      function js_style() {
        text.style.fontSize = "25px";
        text.style.fontFamily = "Comic Sans MS";
        text.style.color = "green";
      }
    </script>
  </body>
</html>
