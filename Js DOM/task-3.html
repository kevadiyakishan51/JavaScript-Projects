<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM TASK 3</title>
  </head>
  <body>
    <p id="text">.Write a JavaScript program to set paragraph background color.</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
    <script>
      function js_style() {
        text.style.color = "green";
        text.style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
