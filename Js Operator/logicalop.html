<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>
    <script>
        let linebreak="<br>";
        document.write("x = true, y = false");
        document.write(linebreak);
        document.write(linebreak);
        let x = true;
        let y = false;

        document.write("(x && y) = ");
        result = (x&&y);
        document.write(result);
        document.write(linebreak);

        document.write("(x || y) = ");
        result = (x||y);
        document.write(result);
        document.write(linebreak);

        document.write("!(x || y) = ");
        result = (!(x||y));
        document.write(result);
        document.write(linebreak);
    </script>
</body>
</html>
